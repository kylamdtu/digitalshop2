<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Digital Shop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:insert="~{home/fragment/header :: link}"></th:block>
</head>
<body>
<header th:insert="~{home/fragment/header :: header(categories = ${categories}, cart = ${cart})}"></header>
<!-- Begin Li's Breadcrumb Area -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active">Đăng nhập, đăng ký</li>
            </ul>
        </div>
    </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!-- Begin Login Content Area -->
<div class="page-section mb-60">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
                <!-- Login Form s-->
                <form th:action="@{/login}" method="post">
                    <div class="login-form">
                        <h4 class="login-title">Đăng nhập</h4>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Tên người dùng hoặc mật khẩu không chính xát.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Đăng xuất thành công.
                        </div>
                        <div th:if="${param.register}" class="alert alert-success" role="alert">
                            Đăng ký thành công.
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-12 mb-20">
                                <label>Tên người dùng</label>
                                <input class="mb-0" type="text" name="username" autofocus="autofocus"
                                       placeholder="Nhập tên người dùng">
                            </div>
                            <div class="col-12 mb-20">
                                <label>Mật khẩu </label>
                                <input class="mb-0" type="password" name="password" placeholder="Nhập mật khẩu">
                            </div>

                            <div class="col-md-12">
                                <button class="register-button mt-0">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="login-form">
                        <h4 class="login-title">Đăng ký</h4>
                        <div class="row">
                            <div class="col-md-12 mb-20">
                                <label for="fullName">Tên đầy đủ*</label>
                                <input id="fullName"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       th:field="*{name}" class="mb-0 form-control" type="text"
                                       placeholder="Tên đầy đủ">
                                <div
                                        th:if="${#fields.hasErrors('name')}"
                                        th:errors="*{name}"
                                        class="invalid-feedback"
                                ></div>
                            </div>
                            <div class="col-md-12 mb-20">
                                <label for="email">Email*</label>
                                <input id="email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       th:field="*{email}" class="mb-0 form-control" type="email"
                                       placeholder="Địa chỉ Email">
                                <div
                                        th:if="${#fields.hasErrors('email')}"
                                        th:errors="*{email}"
                                        class="invalid-feedback"
                                ></div>
                            </div>
                            <div class="col-md-12 mb-20">
                                <label for="username">Tên người dùng*</label>
                                <input id="username"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                       th:field="*{username}" class="mb-0 form-control" type="text"
                                       placeholder="Tên người dùng">
                                <div
                                        th:if="${#fields.hasErrors('username')}"
                                        th:errors="*{username}"
                                        class="invalid-feedback"
                                ></div>
                            </div>
                            <div class="col-md-6 mb-20">
                                <label for="password">Mật khẩu</label>
                                <input id="password"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       th:field="*{password}" class="mb-0 form-control" type="password"
                                       placeholder="Nhập mật khẩu">
                                <div
                                        th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}"
                                        class="invalid-feedback"
                                ></div>
                            </div>
                            <div class="col-md-6 mb-20">
                                <label for="confirmPassword">Xát nhận mật khẩu</label>
                                <input id="confirmPassword"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                       th:field="*{confirmPassword}" class="mb-0 form-control"
                                       type="password" placeholder="Xát nhận mật khẩu">
                                <div
                                        th:if="${#fields.hasErrors('confirmPassword')}"
                                        th:errors="*{confirmPassword}"
                                        class="invalid-feedback"
                                ></div>
                            </div>
                            <div class="col-12">
                                <button class="register-button mt-0">Đăng ký</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Login Content Area End Here -->
<footer th:insert="~{home/fragment/footer :: footer}"></footer>
<th:block th:insert="~{home/fragment/footer :: js}"></th:block>
</body>
</html>
