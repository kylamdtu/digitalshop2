<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    <nav th:fragment="side-bar(current)" class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'home'} ? 'active' : ''" href="/admin">
                        <span data-feather="home"></span>
                        Dashboard <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'product'} ? 'active' : ''" href="/admin/product">
                        <span data-feather="layers"></span>
                        Sản phẩm
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'promotion'} ? 'active' : ''" href="/admin/promotion">
                        <span data-feather="gift"></span>
                        Khuyến mãi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'user'} ? 'active' : ''" href="/admin/user">
                        <span data-feather="users"></span>
                        Người dùng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${current == 'order'} ? 'active' : ''" href="/admin/order">
                        <span data-feather="database"></span>
                        Đơn hàng
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
